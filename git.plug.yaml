name: git
imports:
  - https://get.silverbullet.md/global.plug.json
requiredPermissions:
  - shell
functions:
  snapshotCommand:
    path: "./git.ts:snapshotCommand"
    env: client
    command:
      name: "Git: Snapshot"
  syncCommand:
    path: "./git.ts:syncCommand"
    env: client
    command:
      name: "Git: Sync"
  commit:
    path: "./git.ts:commit"
    env: server
  sync:
    path: "./git.ts:sync"
    env: server
