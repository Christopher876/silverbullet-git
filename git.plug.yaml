name: git
requiredPermissions:
  - shell
functions:
  autoCommit:
    path: git.ts:autoCommit
    env: server
    cron: "* * * * *"
  infoCommand:
    path: "./git.ts:infoCommand"
    command:
      name: "Git: Info"
  cloneCommand:
    path: "./git.ts:cloneCommand"
    command:
      name: "Git: Clone"
  snapshotCommand:
    path: "./git.ts:snapshotCommand"
    command:
      name: "Git: Snapshot"
  syncCommand:
    path: "./git.ts:syncCommand"
    command:
      name: "Git: Sync"
